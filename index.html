<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>
  <link  rel="stylesheet" href="./styles/movile_375.css">
  <link rel="stylesheet" href="./styles/desktop_1440.css" media="screen and (min-width: 1440px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
<body>
  <section class="principal">
    <div class="card_blue">
      <em class="headBlue">Your Result</em>
      <div class="circle">
        <div class="text-circle">
          <em class="number-circle">76</em><br>
          <em class="comparative">of 100</em>
        </div>
      </div>
      <em class="titulo-card-blue">Great</em>
      <p class="parrafo">You scored higher than 65% of the people who have taken these tests </p>
    </div>
    <div>
      <em>Summary</em>
      <div>
        Reaction
        80 / 100
      </div>
      <div>
        Memory
        92/100
      </div>
      <div>
        Verbal
        61/100
      </div>
      <div>
        Visual
        72 / 100
      </div>
      Continue
    </div>    
  </section>
  <!--<div class="attribution">
    challenge by <a href="nose"></a>
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
